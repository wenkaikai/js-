<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>递归函数</title>
</head>
<body>
    <script>
        var fib = function (n){
              if(n<=2){
                return 1;
              }
              return fib(n-1) + fib(n-2);  
            }
        console.log(fib(3));
    </script>
</body>
</html>
