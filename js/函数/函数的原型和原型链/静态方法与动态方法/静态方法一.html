<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法一</title>
</head>
<body>
    <script>
        
        var A = function(){
        }
        // 我们定义一个静态方法cc;
        A.cc = function(){
            console.log("这是一个静态的方法")
        }

        //实列话一个对象
        var test = new A();
        A.cc();//这是一个静态的方法  只能通过类来访问
        test.cc();
       
    </script>
</body>
</html>
