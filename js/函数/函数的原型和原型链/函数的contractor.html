<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的constractor属性</title>
</head>
<body>
<script>
    function Abc(){
        console.log(this);// 这个时候点开才有的。
        console.log(this.constructor);// 
    }
    var aa = new Abc();
    aa.cc = "123"
    console.log(aa)//这个时候是有的cc这个属性
    console.log(Abc.prototype);// 函数的prototype 属性也是一个对象额。
    console.log(aa.constructor.prototype)// 此处是等于上边的。
    console.log(typeof aa.constructor);

    let arry = [22];
    console.log(arry.join(","))//22

</script>
</body>
</html>
