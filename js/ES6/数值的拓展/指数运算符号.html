<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>**</title>
</head>
<body>
<script>
    /*
    es6 新增指数运算符号 **；
     */

    console.log(2 ** 3);//8

    let a = 1.5;
    a **= 2;
    // 等同于 a = a * a;

    let b = 4;
    b **= 3;
    // 等同于 b = b * b * b;
    console.log(b)//4*4*4 64
</script>
</body>
</html>
