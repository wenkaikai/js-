		function f(a, b, c, x, y, z) {  
  			return a + b + c + x + y + z;  
		}

		console.log(f(...args, 4, ...[5, 6]));//21

		console.log(...args)
		console.log(args)//[1, 2, 3]
		console.log(5,6)//[1, 2, 3]打印多个可以用逗号。
