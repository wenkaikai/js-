    //如果改写成尾递归，只保留一个调用记录，复杂度 O(1) 。
    //yiyou 递归就用这种形式的
    function factorial(n, total) {
        if (n === 1) return total;
        return factorial(n - 1, n * total);
    }

    factorial(5, 1) // 120
