<body>
    <script>
        // let p = new Proxy(target, handler);//proxy 的第一个对象就是target 第二歌对象是handler
        // hander 就相当于处理函数。第一个参数的就是target 第二个参数是属性
        let handler = {
            get: function(target, name) {
                // 1,target 是 目标对象 name 是目标对象的属性
                //2, 只有取值才会有触发get 方法
                console.log(target,name)
                return name in target ? target[name] : 37;
            }
        };

        let p = new Proxy({d:123}, handler);
        console.log(p)
        // p.a = 1;
        // p.b = undefined;
        //console.log(p.a)//{} "a" 
         console.log(p.a, p.b); // 1, undefined
        // console.log('c' in p, p.c); // false, 37
    </script>
