<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>class中的静态语法</title>
</head>

<body>
  <script>
    /**
      类相当于实例的原型，所有在类中定义的方法，都会被实例继承。
      如果在一个方法前，加上static关键字，就表示该方法不会被实例继承，
      而是直接通过类来调用，这就称为“静态方法”。

      父类的静态方法，可以被子类继承。

      class Foo {
        static classMethod() {
          return 'hello';
        }
      }

      class Bar extends Foo {
      }

      Bar.classMethod() // 'hello'
    */
    var class1 = class class2 {
      static classMethod() {
        //加了一个static 只能是类名直接调用，实例的对象是不能调用的。
        return "hello"
      }
    }
    var aa = new class1();
    // console.log(aa.classMethod()) // 报错
    console.log(class1.classMethod()) // hello


    /**
      注意，如果静态方法包含this关键字，这个this指的是类，而不是实例。
    */

    class Foo {
      static bar() {
        this.baz();
      }
      static baz() {
        console.log('hello');
      }
      baz() {
        console.log('world');
      }
    }

    Foo.bar() // hello
  </script>
</body>

</html>
