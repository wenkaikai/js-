<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>

        /**
            实例属性除了定义在constructor()方法里面的this上面，也可以定义在类的最顶层。

            class IncreasingCounter {
                constructor() {
                    this._count = 0;
                }
                get value() {
                    console.log('Getting the current value!');
                    return this._count;
                }
                increment() {
                    this._count++;
                }
            }

            上面代码中，实例属性this._count定义在constructor()方法里面。另一种写法是，这个属性也可以定义在类的最顶层，其他都不变。
        */


        class IncreasingCounter {
            _count = 0;
            get value() {
                console.log('Getting the current value!');
                return this._count;
            }
            increment() {
                this._count++;
            }
        }
        let foo  = new IncreasingCounter();
        foo.increment()
        console.log(foo.value);

        /**
            
            这种新写法的好处是，所有实例对象自身的属性都定义在类的头部，看上去比较整齐，
            一眼就能看出这个类有哪些实例属性。

            class foo {
                bar = 'hello';
                baz = 'world';

                constructor() {
                    // ...
                }
            }
        */
    </script>
    
</body>
</html>
