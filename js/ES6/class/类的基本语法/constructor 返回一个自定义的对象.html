<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contructor 返回一个自定义的对象</title>
</head>
<body>
    <script>
        /**
            constructor方法默认返回实例对象（即this），完全可以指定返回另外一个对象。
            class Foo {
                constructor() {
                    return Object.create(null);
                }
            }
            new Foo() instanceof Foo   // false
        */
        
        class Square {
            constructor(){
                return {
                    a:123
                    // 若果此时有返回的话下面的toStrin() 就没有用了
                }
            }
            toString(){
                console.log("这是一个toSting方法");
            }
        }
        var square  = new Square();
        console.log(square);//Object {a: 123}
        square.toString()// 没有返回
        // 说明constructor 可以直接返回一个自定义的对象
    </script>
</body>
</html>
