<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contructor 返回一个自定义的对象</title>
</head>

<body>
    <script>
        /**
           什么是constructor 
   
           mozilla 里这样描述
   
           constructor 是一种用于创建和初始化class创建的对象的特殊方法
           在一个构造方法中可以使用super关键字来调用一个父类的构造方法。
           如果没有显式指定构造方法，则会添加默认的 constructor 方法。
           如果不指定一个构造函数(constructor)方法, 则使用一个默认的构造函数(constructor)
   
           要说明一点是
           如果不指定构造方法，则使用默认构造函数。对于基类，默认构造函数是
                例如 有如下的类
                class Point {
                 }
   
                    // 等同于
                    class Point {
                        constructor() {}
                    }
   
           对于派生类，默认构造函数是
           constructor(...args) {
               super(...args);
               }
       */
        class Polygon {
            constructor(obj) {
                console.log("constructor里面的 this");
                console.log(this);
                console.log("obj里面的 传过来的");
                console.log(obj)
                this.name = obj.name;
            };
            toSting(){
                console.log("toSting里面的 this");
                console.log(this)
            }

        }

        var poly1 = new Polygon({
            name: 123,
            index: 124
        });
        console.log(poly1.name);
        console.log(poly1.toSting());

    // expected output: "Polygon"
    </script>
</body>

</html>
