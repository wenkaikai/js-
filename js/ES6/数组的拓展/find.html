<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find</title>
</head>
<body>
<script>
    /*

     数组实例的find方法，用于找出第一个符合条件的数组成员。它的参数是一个回调函数，
     所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
     只返回第一个合乎条件的
     */
    var array = [1,24,7,8,90,45,78,67];
    var newar = array.find((item,index,array)=>{
        return item > 8
    })
    var arindex = array.findIndex((item,index,array)=>{
                return item > 8
            })
    console.log(newar)//24
    console.log(arindex);//1
</script>
</body>
</html>
