<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array.of</title>
</head>
<body>
<script>
    /*
     Array.of方法用于将一组值，转换为数组。
     Array.of基本上可以用来替代Array()或new Array()，
     并且不存在由于参数不同而导致的重载。它的行为非常统一。
     */
    Array.of(3, 11, 8) // [3,11,8]
    Array.of(3) // [3]
    Array.of(3).length // 1
    console.error(Array.of(3, 11, 8))//[3,11,8]
</script>
</body>
</html>
