<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promiseAllTwo</title>
</head>
<body>
    <script>
        var p1 = Promise.resolve(1),
          p2 = Promise.reject(2),
          p3 = Promise.resolve(3);
        Promise.all([p1, p2, p3]).then(function (results) {
          //then方法不会被执行
          console.log(results); 
        }).catch(function (e){
          //catch方法将会被执行，输出结果为：2
          console.log(e);
        });
    </script>
</body>
</html>
