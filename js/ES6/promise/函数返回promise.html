<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        //  promise then返回的任然是一个 promise对象。
        const fn1 = async function () {
            return new Promise((resolve, reject) => {
                resolve({
                    test: 123
                })
            })
        }
        const fn2 = function () {
            let promise = fn1();
            return promise.then((result) => { 
                return {
                    test:124
                }
            });
        }

        async function fn3(){
            let an1 = await fn1();// 如果要写 await 就不用写then
            console.log(an1);// {}
        }

        fn3();
      
        //console.log(fn2().then((result)=>{}))
    </script>
</body>

</html>
