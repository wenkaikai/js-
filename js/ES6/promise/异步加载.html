<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异步加载</title>
</head>
<body>
	<script>
		function loadImageAsync(url) {
  return new Promise(function(resolve, reject) {
    const image = new Image();

    image.onload = function() {
      resolve(image+"qqq");
    };

    image.onerror = function() {
      reject(new Error('Could not load image at ' + url));
    };

    image.src = url;
  });
}
	loadImageAsync("https://file.yxke12.com/weixin/assets/images/bg_con_home.png").then(value=>console.log(value));
  /*
    promise 既是有两个函数抛出来，然后根据情况在执行抛出来的函数
   */
	</script>
</body>
</html>
