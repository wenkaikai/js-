<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for of</title>
</head>
<body>
<script>
    let map = new Map();//新建一个Map对象
    /*
     keys() 返回一个迭代器，迭代器按照插入的顺序返回每一个key元素；
     */
    map.set("key1","小东");
    map.set("key2","小郭");
for(let[key,value] of map){
    //可以直接循环值
    console.log(key)//key1 key2
        console.log(value)// 小东 小郭
}
//    var obj = {"key1":"小东","key2":"小郭"};
//    for(var ab in obj){
//        console.log(obj[ab])
//    }
</script>
</body>
</html>
