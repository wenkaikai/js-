<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let map = new Map();//新建一个Map对象
    /*
    增
     set(key, value) 给Map对象设置key/value 键/值对， 返回这个Map对象（相对于Javascript的Set，Set对象添加元素的方法叫做add，而Map对象添加元素的方法为set；
     */
    map.set("key1","小东");
    map.set("key2","小郭");
    console.log(map.get("key2"));//小郭
</script>
</body>
</html>
