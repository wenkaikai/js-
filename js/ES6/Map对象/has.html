<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let map = new Map();//新建一个Map对象
        /*
         has(key) 返回布尔值， 其实就是返回Map对象是否有指定的key；
         */
        map.set("key1", "小东");
        map.set("key2", "小郭");
        //
        console.log(map.has("key2"));//true;





       

    </script>
</body>

</html>
