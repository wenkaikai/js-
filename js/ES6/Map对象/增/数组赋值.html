<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /**
            作为构造函数，Map 也可以接受一个数组作为参数。该数组的成员是一个个表示键值对的数组
        */
        const map = new Map([
            ['name', '张三'],
            ['title', 'Author']
        ]);

        console.log(map.size)// 2
        console.log( map.get('title')) // Author

    </script>
</body>

</html>
