<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <style>
        body{
            height:100vh;
            color:red;
        }
    </style>
    <script>
        $(function(){
            $("body").on("touchstart", function(e) {
            e.preventDefault();
            startX = e.originalEvent.changedTouches[0].pageX,
                    startY = e.originalEvent.changedTouches[0].pageY;
        });
        $("body").on("touchmove", function(e) {
            e.preventDefault();
            moveEndX = e.originalEvent.changedTouches[0].pageX,
                    moveEndY = e.originalEvent.changedTouches[0].pageY,
                    X = moveEndX - startX,
                    Y = moveEndY - startY;

            if ( X > 0 ) {
                alert("left 2 right");
            }
            else if ( X < 0 ) {
                alert("right 2 left");
            }
            else if ( Y > 0) {
                alert("top 2 bottom");
            }
            else if ( Y < 0 ) {
                alert("bottom 2 top");
            }
            else{
                alert("just touch");
            }
        });
//                var style = $("body")[0].style;
//                console.log(style);
        })
//
    </script>
</head>

</body>
</html>
