<script>
    var str = "fdaffdaaklfjklja";
    var arry = [];
    for(var i=0;i<str.length;i++){
        if(str.charAt(i)!=str.charAt(i+1)){
            arry.push(str.charAt(i))
        }
    }
    arry.join("")
    console.log(arry.join(""))//“fdafdaklfjklja”
</script>
