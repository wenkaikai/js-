<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>replace-function</title>
</head>
<body>
	<script>
		name = 'a bbb c';
		uw=name.replace(/\b\w+\b/g, function(word,i,j){
			console.log(word)
			console.log(i)//匹配元素的开始位置
			console.log(j)// 表示的是整个字符串

		//   return word.substring(0,1).toUpperCase()+word.substring(1); // 这是方法一
		  return word.replace(word.charAt(0),word.charAt(0).toUpperCase()); // 这是方法二
		  
		  }
		  );
		console.log(uw)//Aaa Bbb Ccc 首字母大写
	</script>
</body>
</html>
