    var str = "abcdefg";
    var str1 = str.slice(1);
    var str2 = str.slice(4,1);

     var str4 = str.slice(-4,-1);
    console.log(str1)//efg
    console.log(str2)//kong
    console.log(str3)//ef 相当于（4,6）//6=-1+字符串的长度
 console.log(str4)//ef 相当于（4,6）//6=-1+字符串的长度
