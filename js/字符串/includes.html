<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>



    <script>

        /*
            includes() 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回 true 或 false。
            str.includes(searchString[, position])
            searchString
            要在此字符串中搜索的字符串。

            position
            可选。从当前字符串的哪个索引位置开始搜寻子字符串，默认值为0。

            includes() 方法是区分大小写的
        */

        var str = "Hello world, welcome to the Runoob.";
        var n = str.includes("world", 2);
        console.log(n)// true


    </script>
</body>

</html>
