<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>replace 取值</title>
</head>

<body>
    <script>
    //$1-$9存放着正则表达式中最近的9个正则表达式的匹配结果，这些结果按照子匹配的出现顺序依次排列
    // $2 表示数组里面第一个出现的括号
    var str = '123-mm';
    var strReg = str.replace(/(\d+)-([A-Za-z]+)/g, '$2');
    console.log(strReg) //mm  上面那段$2这个就是表示正则第二组个匹配到的内容 // 取到的值是mm 
    </script>
</body>

</html>
