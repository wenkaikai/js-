<script>
    var str = "abcdefg";
    var str1 = str.substring(1);
    var str2 = str.substring(4,1);
    var str3 = str.substring(4,-1);
     var str4 = str.substring(1,4);
    console.log(str1)//bcdefg
    console.log(str2)//bcd
    console.log(str3)//abcd
 console.log(str4)//bcd
  
/*
//从上面两个例子可以看出slice(2,-5)实际上是slice(2,3)
//负5加上字符串长度8转换成正3(若第一位数字等于或大于第二位数字,则返回空字符串);
//而substring(2,-5)实际上是substring(2,0),负数转换为0,substring总是把较小的数作为起始位置。
 */
</script>
