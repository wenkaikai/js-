<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        /**
            调用history.pushState()或者history.replaceState()不会触发popstate事件. popstate事件只会在浏览器某些行为下触发, 比如点击后退、前进按钮(或者在JavaScript中调用history.back()、history.forward()、history.go()方法)，此外，a 标签的锚点也会触发该事件.
        */
        //该事件在窗口的浏览历史（history 对象）发生改变时触发。
        window.onpopstate = function(){
            alert("改变了")

            // 为什么监听不到pushState 的操作
        }
        window.setTimeout(()=>{
            // vue params 是不是就是这个state呢。
            history.pushState({state:"测试"},null,location.href+"#235");
            console.log(history.state)
        },2000)
    </script>
</body>
</html>
