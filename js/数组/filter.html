<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arry = [1,2,3,4,5]
    var newarry= arry.filter(function(x){
        //就是返回判断为true的值
        return x<3;//如果判断为true 即返回该值
    })
    console.log(newarry)//1,2
</script>
</body>
