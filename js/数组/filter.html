<script>
    var arry = [1,2,3,4,5]
    var newarry= arry.filter(function(x){
        //就是返回判断为true的值
        return x<3;//如果判断为true 即返回该值
    })
    console.log(newarry)//1,2 返回新的数组那么她和map有什么区别呢
    console.log(arry)// 不改变原来的数组
