<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>entires</title>
</head>
<body>
<script>
    //返回一个迭代器，它返回数组的键/值对。
    var entries = ["a", "b", "c"].entries();
    // entries.next().value == [0, "a"]
    // entries.next().value == [1, "b"]
    // entries.next().value == [2, "c"]
    console.log(entries.next().value )//[0, "a"]
    console.log(entries.next().value)//(2) [1, "b"]
</script>
</body>
</html>
