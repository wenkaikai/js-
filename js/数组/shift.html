<!--shift -->
<script type="text/javascript">
//在本例中，我们将创建一个数组，并删除数组的第一个元素。请注意，这也将改变数组的长度：
    var arr = new Array(3)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"

    document.write(arr + "<br />")
    document.write(arr.shift() + "<br />")//george 并返回第删除的那个元素
    document.write(arr)

</script>
