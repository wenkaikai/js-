<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse</title>
</head>
<body>
<script>
    // 注意reverse会改变原数组的 不会创建新的数组
    var arry = ["haode","skf","hfdks"]
    arry.reverse();
  console.log(arry);//(3) ["hfdks", "skf", "haode"]
</script>
</body>
</html>
