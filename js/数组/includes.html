<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*
            列子一     布尔值。如果找到指定值返回 true，否则返回 false。

            arr.includes(searchElement, fromIndex)

           from Index 可选。从该索引处开始查找 searchElement。如果为负值，则按升序从 array.length + fromIndex 的索引开始搜索。默认为 0。
        */
        var arr = ['a', 'b', 'c'];
        console.log(arr.includes('c', 2));   //true
        console.log(arr.includes('c', 100)) //false
    </script>
</body>
</html>
