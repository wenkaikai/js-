<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>some</title>
</head>
<body>
<script>

/**
        当我们学习新的方法的时候一定要有理论基础，理论基础第一步就是要有纪录
        不然只停留在会用的阶段那样的话永远就没有提高的

       some() 方法用于检测数组中的元素是否满足指定条件（函数提供;
       some() 方法会依次执行数组的每个元素;
       
        如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测。
         如果没有满足条件的元素，则返回false。


*/


    
    let arry = []
    var bool  = arry.some(function(value   ){ //some 是找true
//只有有小于1 才会返回 true
        return value<=1
    })
    console.log(bool)//true
    console.log(arry)[1,2,0]
</script>

</body>
</html>
