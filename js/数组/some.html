<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>some</title>
</head>
<body>
<script>
    let arry = [1,2,0]
    var bool  = arry.some(function(value){ //some 是找true
//只有有小于1 才会返回 true
        return value<=1
    })
    console.log(bool)//true
    console.log(arry)[1,2,3]
</script>

</body>
</html>
