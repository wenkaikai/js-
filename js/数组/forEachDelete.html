<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEachDelete</title>
</head>
<body>
    <script>
        var array = [
        {id:123,name:"第一"},
         {id:456,name:"第二"},
          {id:789,name:"第三"}
        ]
        array.forEach(function(i,j){
            if(i.id==456){
                array.splice(j,1)
            }
        })
        console.log(array)
    </script> 
</body>
</html>
