<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fill</title>
</head>
<body>
<script>
    //fill方法
    //使用固定值填充数组
    //fill(val, start, end)方法用于填充数组，第一个参数为值，第二个参数为开始位置索引，第三个参数为结束位置索引
    var a1 = [0, 0, 0].fill(7, 1);
    var a2 = [0, 0, 0].fill(7);
    console.log(a1);//[0, 7, 7];
    console.log(a2)//[7, 7, 7];
</script>
</body>
</html>
