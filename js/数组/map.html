<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        map 不会改变原来的数据
    */
    var arry = [1,2,3,4,5]
    var newarry= arry.map(function(x,i){//其中i 表示的下标 放回的也是一个数组
        if(i>3){
            return x*x;
        }
        
    })
    console.log(newarry)
    console.log(arry)
</script>
</body>
</html>
