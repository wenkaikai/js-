<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arry = ["zhongguo","世界","美好"]
    console.log(arry.toString())//zhongguo,世界,美好
    console.log(arry.join())//zhongguo,世界,美好(也就是说默认的join和toString()是一样的)
    var date = new Date()
    console.log(date.toString())//Sat May 06 2017 15:56:25 GMT+0800 (中国标准时间)
    console.log(date.toLocaleString())//2017/5/6 下午3:56:25

    var blo = new Boolean();
    console.log(blo)//Boolean {[[PrimitiveValue]]: false}
    console.log(typeof blo)//Object
</script>
</body>
</html>
