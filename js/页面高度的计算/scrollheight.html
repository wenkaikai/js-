<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <title>下拉滚动条滚到底部了吗？</title>
    <script language="javascript" src="../jquery-1.8.3.min.js"></script>
    <script language="javascript">
        $(document).ready(function (){
            var nScrollHight = 0; //滚动距离总长(注意不是滚动条的长度)
            var nScrollTop = 0;   //滚动到的当前位置
            var nDivHight = $("#div1").height();

            $("#div1").scroll(function(){
                nScrollHight = $(this)[0].scrollHeight;//获取容器的总高度包括滑动超出的的部分都是没有单位的
                nScrollTop = $(this)[0].scrollTop;
                console.log(nScrollTop)
                console.log(nScrollHight)
                if(nScrollTop + nDivHight >= nScrollHight)
                    alert("滚动条到底部了");
            });
        });
    </script>
<body>
<div id="div1" style="overflow-y:auto; overflow-x:hidden; height:500px;">
    <div style="background-color:#ccc; height:750px;">IE 和 FF 下测试通过</div>
</div>
</body>
</html>
