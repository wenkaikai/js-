<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>裴波那契</title>
</head>
<body>
<script>
    /*
    斐波那契数列（Fibonacci sequence），又称黄金分割数列、因数学家列昂纳多·斐波那契（Leonardoda Fibonacci）
    以兔子繁殖为例子而引入，故又称为“兔子数列”，指的是这样一个数列：1、1、2、3、5、8、13、21、34、……在数学上，
    斐波纳契数列以如下被以递归的方法定义：F(0)=0，F(1)=1, F(n)=F(n-1)+F(n-2)（n>=2，n∈N*）
    在现代物理、准晶体结构、化学等领域，斐波纳契数列都有直接的应用，
    为此，美国数学会从1963年起出版了以《斐波纳契数列季刊》为名的一份数学杂志，用于专门刊载这方面的研究成果。
     */
    /*
    如果一对兔子每月生一对兔子；一对新生兔，从第二个月起就开始生兔子；
    假定每对兔子都是一雌一雄，试问一对兔子，第n个月能繁殖成多少对兔子？（使用callee完成）
     */
    var result=[];
    function fn(n){  //典型的斐波那契数列
        if(n==1){
            return 1;
        }else if(n==2){
            return 1;
        }else{
            if(result[n]){
                return result[n];
            }else{
                //argument.callee()表示fn()
                result[n]=arguments.callee(n-1)+arguments.callee(n-2);
                return result[n];
            }
        }
    }
    var  re = fn(9);
    console.log(result);
    console.log(re);
</script>
</body>
</html>
