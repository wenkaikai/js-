<script>

function Foo(){
    getName = function(){//如果Foo函数不执行 这个变量是不会被定义的，这点不同于if(false){var a = 10}
        alert(1);
    }
    return this;
}

Foo.getName=function(){
    alert(2);
}

Foo.prototype.getName=function(){
    alert(3);
}

var getName = function(){//这个时候的getName 就相当于一个匿名函数
/*
函数声明会给函数指定一个名字，
而函数表达式则是创建一个匿名函数，
然后将这个匿名函数赋给一个变量；
而例二则是在代码执行到那一行的时候才会有定义
 */
    alert(4);
}
function getName(){//变量最先提升所以被后来定义的var getName所覆盖了。
    /*
    函数会在代码执行以前被加载到作用域中
     */
    alert(5);
}
getName(); //4
Foo.getName();//2
Foo().getName();//1
new Foo.getName();//2
new Foo().getName();//3

//console.log(window)









</script>
