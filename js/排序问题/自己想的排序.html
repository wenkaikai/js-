<script>
    /*
        思想是冒泡排序 bubble sort
     */
    var arry = [1,10,45,3,67,8,2,20];
    Array.prototype.esort = function(){
        var arry = this;
        console.log(arry)
        var temp='';
        var i = 0,j=0,k=0;
//        debugger;

        for(i = 0;i<arry.length-1;i++){
            console.log(i);
            for(j=0;j<arry.length-1-i;j++){
                if(arry[j]>arry[j+1]){
                    temp = arry[j];
                    arry[j]=arry[j+1];
                    arry[j+1]=temp;
                }
            }
        }
        return arry;
    }
    var a = arry.esort();
    console.log(a)
</script>
