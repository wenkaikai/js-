        var selectArr=[1,2,4,6,7];

function checkSelArr(selected){
   selectArr.forEach(function(i){
            if(selected == selectArr[i]){
             selectArr.splice(i,1);
             return false;// 记住return false 只是作用于函数里面的
            }
        })
   selectArr.push(selected)

}
