<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ArrayBuffer</title>

<body>
    <script>
        // create an ArrayBuffer with a size in bytes

        console.log(buffer);
        console.log(buffer.byteLength);
// expected output: 8
