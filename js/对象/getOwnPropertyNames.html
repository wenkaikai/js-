<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enumerable</title>
</head>
<body>
<script type="text/javascript">
    const object={
        "a":1,
        "b":2
    }
    console.log(Object.getOwnPropertyNames(object))// ["a","b"] 用来获取自身的可枚举的和不可枚举的属性。不包括继承的。
</script>
</body>
</html>
