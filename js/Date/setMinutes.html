<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击按钮显示修改小时时段后的时间：</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
    var d = new Date();
    d.setMinutes(15);
    var x = document.getElementById("demo");
    x.innerHTML=d;
}
</script>

</body>
</html>
