    <script>

    // var d = new Date();

    // console.log(d)

    /**
        列子 二
        setMonth 有两个参数的
        设置日期为4月20号：


            可选。一个表示月的某一天的数值，

该值介于 1 ~ 31 之间（以本地时间计）:

    0 为上个月的最后一天
    -1 为上个月的最后一天之前的一天

如果当月有31天：

    32 为下个月的第一天

如果当月有30天：

    32 为下个月的第二天

    */
    var d = new Date();
    d.setMonth(4, 20);
    console.log(d)
    </script>
