<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function a(){
            var b = 123;
            c  = 456;
        }

        a();
      
        console.log(c)// 456
        console.log(b);//Uncaught ReferenceError: b is not defined 总结一点就是函数的外部不能访问函数内部的变量。
    </script>
</body>
</html>
