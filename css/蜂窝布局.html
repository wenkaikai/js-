<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hex{
            float: left;
            margin-left: 2px;
            margin-bottom: -18px;
            cursor: pointer;
        }
        .hex .hex_top {
            width: 0;
            border-bottom: 40px solid #f0ce8b;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
        }
        .hex .hex_middle {
            width: 120px;
            height: 30px;
            line-height: 30px;
            background: #f0ce8b;
            text-align: center;
            font-family: "宋体";
            color: #333333;
        }
        .hex .hex_bottom {
            width: 0;
            border-top: 40px solid #f0ce8b;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;

        }
        .wrap{
            width:250px;
            margin:50px auto;
            overflow:hidden;
        }
        .one{
            margin-left:60px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="hex one" name="hexBlcok">
        <div class="hex_top"></div>
        <div class="hex_middle">导航</div>
        <div class="hex_bottom"></div>
    </div>
    <div class="hex" name="hexBlcok">
        <div class="hex_top"></div>

    </div>

    </div>
</div>
</body>
</html>
