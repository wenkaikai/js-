<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
    /* border-radius四个属性值，分别表示左上角、右上角、右下角、左下角的圆角大小（顺时针方向）
        它表示元素四个方向的圆角大小都是6px，即每个圆角的“水平半径”和“垂直半半径”
     */

    .div1 {
        width: 200px;
        height: 200px;
        border-radius: 100px 20px 50px 100px;
        background: red;
    }
    .div2 {
        width: 100px;
        height: 200px;
        border-radius: 100px 0px 0px 0px;
        background: red;
    }
</style>

<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>

</body>

</html>
