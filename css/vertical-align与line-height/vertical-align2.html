<!DOCTYPE html>
<style>
    *{margin:0;padding:0;}
   section{width:500px;height:500px}
   section{border:1px solid red;text-align:center;}
    section div:first-child{background:red;width:50px;height:50px;display:inline-block;vertical-align:middle;}
   section div:last-of-type{background:green;width:10px;height:100%;display:inline-block;vertical-align:middle}
    p{background:purple;width:50px;height:50px;display:inline-block}
</style>
<section>
    <div></div>
    <div></div>
    <p></p>
    X
</section>
<script type="text/javascript">
    console.log(window.devicePixelRatio);
</script>
<!--

vertical-align 属性设置元素的垂直对齐方式。
该属性定义行内元素的基线相对于该元素所在行的基线的垂直对齐。
允许指定负长度值和百分比值。这会使元素降低而不是升高。在表单元格中，这个属性会设置单元格框中的单元格内容的对齐方式。


-->
