<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        img.text-top {vertical-align:text-top;}
        img.text-bottom {vertical-align:text-bottom;}
        .top{vertical-align:top;}
        .bottom{vertical-align:bottom;}
        .middle{vertical-align:middle;}
    </style>
</head>
<body>
<p>x一个<img src="logo1.png" alt="w3cschool" width="270" height="50" />默认对齐的图像。</p>
<p>x一个<img class="text-top" src="logo1.png" alt="w3cschool" width="270" height="50" />  text-top 对齐的图像。（把元素的顶端与父元素字体的顶端对齐）</p>
<p>x一个<img class="text-bottom" src="logo1.png" alt="w3cschool" width="270" height="50" /> text-bottom 对齐的图像。（把元素的底端与父元素字体的底端对齐）</p>
<p>x一个<img class="top" src="logo1.png" alt="w3cschool" width="270" height="50" /> top 对齐的图像。（把元素的顶端与行中最高元素的顶端对齐,元素对齐行中最高元素的顶部）</p>
<p>x一个<img class="bottom" src="logo1.png" alt="w3cschool" width="270" height="50" /> bottom 对齐的图像。</p>
<p>x一个<img class="middle" src="logo1.png" alt="w3cschool" width="270" height="50" /> middle 对齐的图像。</p>
</body>
</html>
<script>
    //baseline 默认。元素放置在父元素的基线上。
    //text-top 把元素的顶端与父元素字体的顶端对齐
    //text-bottom 把元素的底端与父元素字体的底端对齐。
    //top  	把元素的顶端与行中最高元素的顶端对齐,元素对齐行中最高元素的顶部
    //middel  	把此元素放置在父元素的中部。
</script>
