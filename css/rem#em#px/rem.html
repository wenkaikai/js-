<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem</title>
    <style>
        /*
rem 只想对于html 其他的都不好使^_^;
而px 只是相对于显示器的屏幕的分辨率而言的

        */
html{
    font-size:12px;
}
        body{
            font-size:12px;
        }
        div{
            font-size:300px;
        }
        span{
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div>
        <span>
                   好的

        </span>
</div>
</body>
</html>
