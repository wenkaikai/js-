<!DOCTYPE html>
<html>
<head>
    <style>
        img {
            -webkit-filter: saturate(800%); /* Chrome, Safari, Opera */
            filter: saturate(800%);
        }
    </style>
</head>
<body>

<p>转换图像饱和度:</p>

<img src="pineapple.jpg" alt="Pineapple" width="300" height="300">

<p><strong>注意：</strong> Internet Explorer 不支持 filter 属性。</p>

</body>
</html>
