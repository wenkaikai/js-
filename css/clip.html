<html>
<head>
    <style type="text/css">
        img
        {
            position:absolute;
            clip:rect(0px 50px 200px 0px)
        }
    </style>
</head>

<body>
<!--rect (top, right, bottom, left) 设置的裁剪的中心点-->
<!--当一幅图像的尺寸大于包含它的元素时会发生什么呢？"clip" 属性允许您规定一个元素的可见尺寸，这样此元素就会被修剪并显示为这个形状。-->
<p>clip 属性剪切了一幅图像：</p>
<p><img border="0" src="timg.jpg" width="120" height="151"></p>
</body>

</html>
