<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align 和 text-align 的区别</title>
</head>
<body>
    <div id="div1" align="center">
        <!-- 
            align：center ，是指标签居中
            text-align:center 是指标签里的文本居中 
         -->
        
        <p>居中</p>
        <div>居中</div>
    </div>


    <div id="div2" align="center">
        居中
    </div>



    
</body>
<style>
    #div1{
        width:200px;
    }
</style>
</html>
