    <script>
    // 节流函数的封装
    const throttle = (func, wait,a) => {
        let timer = a;
        return () => {
            if (timer) {
                return false;
            }
            timer = setTimeout(() => {
                func();
                timer = null;
            }, wait);
        };
    };

    setInterval(function() {
        throttle(function() { console.log("1234") }, 5000,1)();
    }, 1000)
