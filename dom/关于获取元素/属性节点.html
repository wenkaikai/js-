<HTML>
<HEAD>
    <TITLE>空谷悠悠</TITLE>
</HEAD>
<BODY>
<table>
    <tr>
        <td id="john" name="myname">John</td>
        <td>Doe</td>
        <td id="jack">Jack</td>
    </tr>
</table>
<script>
    var d = document.getElementById("john").getAttributeNode("name");
    console.log(d)
    alert(d.nodeType)
    alert(d.nodeName)
    alert(d.nodeValue)
//    对于元素节点，nodeName=标签名（返回的名称是大写的）
//
//    对于文本节点，nodeName=#text
//
//    对于属性节点，nodeName=属性名（返回的名称是大写的）



//    对于元素节点，因为本身不直接包含文本，所以nodeValue是不可用的。当然你也可以在示例中自己写试试看有什么结果出现。
//
//    对于文本节点，nodeValue=文本值
//
//    对于属性节点，nodeValue=属性值
</script>
</BODY>
</HTML>
