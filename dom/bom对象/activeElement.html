<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body onclick="myFunction()">

<p>点击文档中任意一元素输出元素标签名。</p>
<input type="text" value="输入字段">
<button class="but">按钮</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x = document.activeElement.className;
        console.log(x)
        document.getElementById("demo").innerHTML = x;
    }
</script>
</body>
</html>
