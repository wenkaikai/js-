<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .tab{
            width:240px;
            margin:50px;
            /*border:1px solid;*/
        }
        .tab_menu{
            clear:both;
        }
        .tab_menu li{
            float:left;
        text-align:center;
        list-style:none;
        background:#F1F1F1;
        border:1px solid #898989;
        margin-right:4px;
        cursor:pointer;
        padding:1px 6px;
        border-bottom:none;

        }
        .tab_menu li.hover{
            background:#DFDFDF;
        }
        .tab_menu li.selected{
        color:#FFF;
            background:#6D84B4;
        }
        .tab_box{
            clear:both;
        height:100px;
        border:1px solid #898989;
        }
        .hide{
        display:none;
        }
    </style>
</head>
<body>
<div class="tab">
    <div class="tab_menu">
        <ul>
            <li class="selected">时事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ul>
    </div>
    <div class="tab_box">
        <div>时事</div>
        <div class="hide">体育</div>
        <div class="hide">娱乐</div>
    </div>
</div>
<script type="text/javascript" >
    //<![CDATA[
    $(function(){
        var $div_li =$("div.tab_menu ul li");
        $div_li.click(function(){
            $(this).addClass("selected")            //当前<li>元素高亮
                    .siblings().removeClass("selected");  //去掉其它同辈<li>元素的高亮
            var index =  $div_li.index(this);  // 获取当前点击的<li>元素 在 全部li元素中的索引。
            $("div.tab_box > div")       //选取子节点。不选取子节点的话，会引起错误。如果里面还有div
                    .eq(index).show()   //显示 <li>元素对应的<div>元素
                    .siblings().hide(); //隐藏其它几个同辈的<div>元素
        })
    })
    //]]>
</script>
</body>
</html>
