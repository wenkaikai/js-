<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery-1.8.3.min.js"></script>
    <style>
        div{
            margin-top:100px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            x=$("p").offset();//offset() 方法返回或设置匹配元素相对于文档(body)的偏移（位置）。不是父元素了解了，清楚了
            $("#span1").text(x.left);
            $("#span2").text(x.top);
        });
    });
</script>
<div><p>本段落的偏移是 <span id="span1">unknown</span> left 和 <span id="span2">unknown</span> top。</p></div>
<button>获得 offset</button>
</body>
</html>
