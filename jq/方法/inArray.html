<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title> 
<style>
    div {
        color: blue;
    }
    span {
        color: red;
    }
</style>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div>"John" 在索引值为 <span></span> 的位置被找到</div>
<div>4 在索引值为 <span></span> 的位置被找到</div>
<div>"Karl" 未被找到，所以返回 <span></span> </div>
<div>"Pete" 在数组中，但是不在索引值大于等于2的位置，所以返回 <span></span></div> 
<script>
    // $.inArray() 函数用于在数组中查找指定值，并返回它的索引值（如果没有找到，则返回-1）
    // $.inArray( value, array [, fromIndex ] ) 
    // value 任意类型 用于查找的值。 array Array类型 指定被查找的数组 fromIndex  可选。Number类型 指定从数组的指定索引位置开始查找，默认为 0
        $(function () { 
            var arr = [ 4, "Pete", 8, "John" ];
            var $spans = $( "span" );
            $spans.eq( 0 ).text( jQuery.inArray( "John", arr ) );
            $spans.eq( 1 ).text( jQuery.inArray( 4, arr ) );
            $spans.eq( 2 ).text( jQuery.inArray( "Karl", arr ) );
            $spans.eq( 3 ).text( jQuery.inArray( "Pete", arr, 2 ) );
        })
</script>
 
</body>
</html>
