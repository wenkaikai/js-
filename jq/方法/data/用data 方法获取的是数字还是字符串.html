<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
    <style>
        div {
            color:blue;
        }
        span {
            color:red;
        }
    </style>
</head>
<body>

<div>
   
    <span data-key="123" data-key1=123 data-key2 = "'123'" data-key3 = "haode"></span>
  
    <span></span>
</div>
<script>
    $(function () {//
        console.log(typeof $("span").data("key"))// number
         console.log(typeof $("span").data("key1"))// number
         console.log(typeof $("span").data("key2"))//String
         console.log(typeof $("span").data("key3"))//String
    })
</script>

</body>
</html>
