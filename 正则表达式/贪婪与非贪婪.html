<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //贪婪匹配
    //当存在量词范围时，正则会尽可能往多的数字去匹配
    //本例中，匹配了6个数字
    //这就是“贪婪模式”默认的是贪婪匹配

    console.log('12345678'.replace(/\d{3,6}/g,'x'));//x78



    //非贪婪模式 以量词中最少的那个为准量词后加一个问号

    /*
        ? 当该字符紧跟在任何一个其他限制符（*,+,?，{n}，{n,}，{n,m}）
        后面时，匹配模式是非贪婪的。非贪婪模式尽可能少地匹配所搜索的字符串，而默认的贪婪模式则尽可能多地匹配所搜索的字符串。
        例如，对于字符串“oooo”，“o+”将尽可能多地匹配“o”，得到结果[“oooo”]，而“o+?”将尽可能少地匹配“o”，得到结果 ['o', 'o', 'o', 'o']
    */

    //本例中，匹配的是3个数字
    //分别将“123”和“456”转化为了“x”
    console.log('12345678'.replace(/\d{3,6}?/g,'x'));//xx78


    console.log('123456789'.match(/\d{3,5}?/g));//["123", "456", "789"]





</script>
</body>
</html>
