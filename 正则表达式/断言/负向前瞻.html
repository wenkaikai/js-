<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        /**

        零宽度负先行断言

            列子一
            非获取匹配，正向否定预查，在任何不匹配pattern的字符串开始处匹配查找字符串，
            该匹配不需要获取供以后使用。例如“Windows(?!95|98|NT|2000)”能匹配“Windows3.1”中的“Windows”，
            但不能匹配“Windows2000”中的“Windows”。

            比如我们可以这样
            
            \d{3}(?!\d)匹配三位数字，而且这三位数字的后面不能是数字；\b((?!abc)\w)+\b匹配不包含连续字符串abc的单词

        */

        let patten = /Windows(?!95|98|NT|2000)/g;
        let str = "Windows124"
        console.log("列子一")
        console.log(str.match(patten))//["Windows"]
        console.log(patten.exec(str))//["Windows", index: 0, input: "Windows124", groups: undefined]
        console.log(str.replace(patten,'rty'))//rty124 匹配的是windows
      
    </script>
</body>
</html>
