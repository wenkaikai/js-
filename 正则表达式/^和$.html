    /*以$结尾的是匹配整个字符串的*/
    // 以$结尾的例子
    var str= 'enter';
    var str1 = 'eat';
    var pattern = /t$/;
    console.log(pattern.test(str));//false
    console.log(pattern.test(str1));//true
    document.querySelector("#but").onclick=function(){

    }

        /**

        console.log("================================= 列子 五====================================")

        console.log(/^\d+$/.test("114"))
        console.log(/^\d{4}|w$/.test("114"))//false
        console.log(/^\d{4}|w$/.test("1143"))//true

   /**

        console.log("================================= 列子 六====================================")

    // 为什么是ture 呢是因为(123\d{2}) 被作为了一个整体作为开头

        // 123 和 67 是或的关系 表示的是以123开头或者67 结尾两者满足一个即可

        console.log(/^(123\d{2})|(67\d{3})$/.test("1232432"))// true 
        console.log(/^(123\d{2})|(67\d{3})$/.test("673333"))// false
        console.log(/^(123)\d{2}|(67)\d{3}$/.test("12334"))// true
        console.log(/^(123\d{2}|67\d{3})$/.test("77555"))// true
