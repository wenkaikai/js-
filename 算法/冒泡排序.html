<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        
   function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        for (var j = 0; j < len - 1 - i; j++) {
            if (arr[j] > arr[j+1]) {        //相邻元素两两对比
                var temp = arr[j+1];        //元素交换
                arr[j+1] = arr[j];
                arr[j] = temp;
            }
        }
    }
    return arr;
}

var a = [9,5,4,3,7,8,9]
var b = bubbleSort(a);
console.log(b)
console.log(a)

/**
    注意此时的a的值是改变的就是每一次的交换赋值数组的值都是会改变的
    且每一次的循环最大的值都在后边故而第二次循环减去i
*/

    </script>
</body>
</html>
