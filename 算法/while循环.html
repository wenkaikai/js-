<!DOCTYPE html>
<html>

<body>
    <p>点击下面的按钮，只要 i 小于 5 就一直循环代码块。</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var x = "",
            i = 0;
        while (i < 5) {
        	// 函数体里面的变量和括号里面的条件是一样的
            x = x + "The number is " + i + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = x;
    }
    </script>
</body>

</html>
