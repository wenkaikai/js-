/*列子二 */

        'use strict'

        function* fib(max) {
            var
                t,
                a = 0,
                b = 1,
                n = 0;
            while (n < max) {
                yield a;
                [a, b] = [b, a + b];
                n++;
            }
            return;
        }

        console.log(fib(10))
        for (var x of fib(10)) {
            console.log(x); // 依次输出0, 1, 1, 2, 3, ... for...of...循环只输出yield；也就是done是false的语句；
            //return done就是true了，所以不输出这个。
