<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        /* linear-gradient() 函数用于创建一个表示两种或多种颜色线性渐变的图片。
        创建一个线性渐变，需要指定两种颜色，还可以实现不同方向（指定为一个角度）的渐变效果，如果不指定方向，默认从下到上渐变。 */
        #grad1 {
            height: 200px;
           
            background: linear-gradient(to left, rgba(201,237,253,1) , rgba(251,254,255,1)); /* 标准的语法（必须放在最后） */
            /*标准写法必须有to 而兼容的写法不需要有to*/
        }
        #grad1:hover{
            background-position:0 -100px;
        }
    </style>
</head>
<body>

<h3>线性渐变 - 从左到右</h3>
<p>从左边开始的线性渐变。起点是红色，慢慢过渡到蓝色：</p>

<div id="grad1"></div>

<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>

</body>
</html>
