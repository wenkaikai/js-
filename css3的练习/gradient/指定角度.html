<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>linear-gradient 指定角度</title>
    <style>
        /* linear-gradient() 函数用于创建一个表示两种或多种颜色线性渐变的图片。
        创建一个线性渐变，需要指定两种颜色，还可以实现不同方向（指定为一个角度）的渐变效果，如果不指定方向，默认从下到上渐变。 */
        
        #grad2 {
          height: 100px;
          background: linear-gradient( green 40%, red); 
      }

        #grad1 {
            height: 100px;
            margin-top:20px;
            /* background: linear-gradient(90deg, rgba(201,237,253,1) , rgba(251,254,255,1));  */
            background: linear-gradient( 0deg,green 40%, red); 
        }
      
        #grad3 {
            margin-top:20px;
            height: 100px;
            background: linear-gradient( 90deg,green 40%, red); 
        }
        #grad4 {
            margin-top:20px;
            height: 100px;
            background: linear-gradient( 180deg,green 40%, red); 
        }
        #grad5 {
            margin-top:20px;
            height: 100px;
            background: linear-gradient( 270deg,green 40%, red); 
        }
        #grad6 {
            margin-top:20px;
            height: 100px;
            background: linear-gradient( 360deg,green 40%, red); 
        }
        /* #grad1:hover{
            background-position:0 -100px;
        } */
    </style>
</head>
<body>
<div id="grad2">grad2</div>
<!-- <div id="grad1"></div> -->
<div id="grad3">grad3 90deg</div>
<div id="grad4">grad4 180deg</div>
<div id="grad5">grad5 270deg</div>
<div id="grad6">grad6 360deg</div>

<p><strong>注意：</strong> Internet Explorer 9 及之前的版本不支持渐变。</p>

</body>
</html>
