<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="wrap">
        <div>积分</div>
        <div class="bottomBabs">
            <div>左边</div>
         <div>右边</div> 
        </div>
       
    </div>
    <style>
        .wrap{
            text-align: center;
           position: fixed;
           bottom:0;
           left:0;
           width: 100%;

        }
        .wrap div{
            background: #f60;
        }
        .wrap .bottomBabs{
            display: flex;
        }
        .wrap .bottomBabs div{
            width:50%;
            background:red;
        }
        .wrap .bottomBabs div:last-of-type{
            background:yellow;
        }
    </style>
</body>
</html>
