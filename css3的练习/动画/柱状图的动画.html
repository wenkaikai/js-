<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图的动画</title>
</head>
<body>
    <div class="ani"></div>
    <div class="ani"></div>
    <div class="ani"></div>
    <div class="ani"></div>
    <div class="ani"></div>
    <div class="ani"></div>
</body>
    <style>
        .ani{
           /* width:300px;*/
            height:40px;
            background:#f60;
            margin:30px;
            animation:test 1s ease 0s 1 normal;
            animation-fill-mode:forwards;/*动画停在200px处不会再进行第二次 保持原始的状态*/
        }
        @keyframes test{
                from{ width:0px; }
                to{width:300px;}
        }
    </style>
</html>
