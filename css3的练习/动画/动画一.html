<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            animation:myfirst 5s;
            -webkit-animation:myfirst 5s reverse; /* Safari and Chrome */
        }

        @keyframes myfirst
        {
            from {background:red;}
            to {background:yellow;}
            /*
                就是当动画执行完了以后 就是从red-yellow 
                以后又会重新的回到red 会是一下回到red
                如果加了reverse 就是缓慢的回到red
            */
        }

       /* @-webkit-keyframes myfirst 
        {
            from {background:red;}
            to {background:yellow;}
        }*/
    </style>
</head>
<body>

<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

<div></div>

</body>
</html>
