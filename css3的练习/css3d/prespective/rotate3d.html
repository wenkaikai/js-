<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #div1
        {
            position: relative;
            height: 150px;
            width: 150px;
            margin: 50px;   
            padding:10px;
            border: 1px solid black;
            /*perspective:1000px;*/
            /*-webkit-perspective:150px; !* Safari and Chrome *!*/
        }

        #div2
        {
            perspective:100px;
            padding:50px;
            position: absolute;
            border: 1px solid black;
            background-color: red;
            transform: rotate3D(-1,1,0,30deg);
        }
    </style>
</head>

<body>

<div id="div1">
    <div id="div2">HELLO</div>
</div>

</body>
</html>
