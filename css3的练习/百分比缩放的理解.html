<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
		/*box-sizing: border-box;*/
	}
		div{
			width:100%;
			height:50px;
			position:absolute;
			top:0;
		}
		form{
			/*background:blue;*/
			width:100%;
			height:50px;
			padding:0 100px;
			background:red;
			box-sizing: border-box;
		}
		input{
			width:100%;
			height:50px;
			border:none;
			outline: none;
			border-radius:20px;
		}
		section{
			width:100%;
			max-width:640px;
			height:50px;

			margin:0 auto;
		};
	</style>
</head>
<body>
	<div >
		<section>
			<form>
				<input type="text">
			</form>
		</section>
	</div>
</body>
</html>
