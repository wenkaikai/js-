<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        div
        {
            width:100px;
            height:75px;
            background-color:yellow;
            border:1px solid black;
        }
        div#div2
        {
            transform:translate(50px,50px);

        }
    </style>
</head>
<body>

<div>你好。这是一个 div 元素。</div>

<div id="div2">你好。这是一个 div 元素。</div>

</body>
</html>
