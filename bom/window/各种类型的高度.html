<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,body{
            height:100%;
        }
    </style>
</head>
<body>
   <script>
       console.log(document.body.scrollHeight)//网页正文这个是body的高度
       console.log(window.innerHeight)//网页的可视区域
       console.log(window.outerHeight)//浏览器的高度非常的重要的概念，比如浏览小窗口他就是显示小窗口的大小
       console.log(document.documentElement.clientHeight)//网页的可视区域的高度这个是兼容ie的
       console.log(window.screen.height)//硬件屏幕的高度/js 不是不能操作客服端只不过是不允许罢了，不能有这个局限性
   </script> 
</body>
</html>
