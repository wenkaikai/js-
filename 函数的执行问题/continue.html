<script>
    var iNum = 0;
    for(var i = 1; i< 10; i++){
        if(i % 5 == 0){
            continue;
        }
        iNum++;
        console.log(i,iNum);//当i==5时候，跳过了循环直接进行了下次循环
    }

</script>
